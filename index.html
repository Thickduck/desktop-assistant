<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>List Manager</title>
  </head>
  <body>
    <div class="title">
      <h1>List Manager</h1>
    </div>
    <div class="buttons">
      <a class="anc">
        <button class="button" id="add-button">Add</button>
      </a>
    </div>
    <div class="input">
      <input placeholder="Title..." id="input-tag" class="input-field" />
      <div class="button-div">
        <button id="submit-button" class="button">Submit</button>
        <button id="clear-all" class="button">Clear all</button><br />
      </div>
    </div>
    ><br />
    <div class="tasks">
      <ul id="task-list"></ul>
    </div>

    <script src="index.js"></script>
    <script src="preload.js"></script>
  </body>
</html>
